<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Word Puzzle Game 🎉</h1>
        <p id="puzzle-line">Test your brain! Click to reveal the answers. 😁</p>
        <button id="startGame" onclick="startGame()">Start Game 👉</button>

        <div id="gameContainer" class="hidden">
            <div id="questionBox">
                <h2 id="question"></h2>
                <p id="hint"></p>
                <button id="revealBtn" onclick="revealAnswer()">Reveal Answer 👀</button>
                <p id="answer" class="hidden"></p>
            </div>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="prevQuestion()">◀️ Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next ▶️</button>
            </div>
        </div>

        <div id="weekendMessage" class="hidden">
            <h2>🎊 Happy Weekend to all of you! 🎉</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
